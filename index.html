<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="sections">
            <div class="homeSection">
                <h3>HOME</h3>
                <p class="homescore-box" id="homebox-el">0</p>
                <div class="homeButtons">
                    <button onclick="add1point()">+1</button>
                    <button onclick="add2point()">+2</button>
                    <button onclick="add3point()">+3</button>
                </div>
            </div>
    
            <div class="guestSection">
                <h3>GUEST</h3>
                <p class="guestscore-box" id="guestbox-el">0</p>
                <div class="guestButtons">
                    <button onclick="add1points()">+1</button>
                    <button onclick="add2points()">+2</button>
                    <button onclick="add3points()">+3</button>
                </div>
            </div>
        </div>
        <button id="resetBtn" onclick="reset()">Reset Game üîÅ</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
